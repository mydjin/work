<div class="table-responsive">
    <form id="opt-form">
        <table class="table table-bordered">


            <tr>
                <td class="form-item-title">
                    发送提醒
                </td>
                <td>可以使用“#{标签名}” 格式获取接收人信息，<br>
                    可用标签为 name(名字)，number（学号），academy（部门），<br>
                    class(班级)，phone（手机）；<br>
                    发送示例：#{name} 您好！ <br>
                    显示为：张三（接收人名字）您好！<br>
                </td>
                <td class="form-item-remark"></td>
            </tr>

            <tr>
                <td class="form-item-title">
                    主题
                </td>
                <td>
                    <input required type="text" name="theme" id="theme" maxlength="100" class="form-control"
                           placeholder="请输入主题">
                </td>
                <td class="form-item-remark">*必填</td>
            </tr>

            <tr>
                <td class="form-item-title">
                    内容
                </td>
                <td>
                    <textarea rows="3" cols="85" name="detail" placeholder="请输入内容"></textarea>

                </td>
                <td class="form-item-remark">*必填</td>
            </tr>

            <tr>
                <td class="form-item-title">
                    推送范围
                </td>
                <td>
                    <ul id="rangeTree" class="ztree">
                    </ul>

                </td>
                <td class="form-item-remark">*必填</td>
            </tr>

            <tr>
                <td class="form-item-title">
                    推送人群
                </td>
                <td>
                    <select required type="text" name="type" maxlength="20" class="form-control">
                        <option value=0>全部</option>
                        <option value=1>教职工</option>
                        <option value=2 selected="selected">学生</option>

                    </select>
                </td>
                <td class="form-item-remark">*必填</td>
            </tr>
        </table>
    </form>
</div>
<script>
    laydate.render({
        elem: "#sendTimeStr",
    });
</script>
